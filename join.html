<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Run & Rise - Inicio</title>
</head>
<body>
    <header>
        <h1>Run & Rise</h1>
    </header>

    <aside>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="planes-entrenamiento.html">Planes de Entrenamiento</a></li>
                <li><a href="equipamiento.html">Nuestros Productos</a></li>
                <li><a href="eventos.html">Próximas Carreras</a></li>
                <li><a href="join.html">¡Unete a Nosotros!</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container">
            <h1>¡Únete a Nosotros!</h1>
            <form action="enviado.html" method="GET" id="join-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" max="100" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="El teléfono debe tener 9 dígitos"
                        required>
                </div>
                <div class="form-group">
                    <label for="tipo-corredor">Tipo de corredor:</label>
                    <select id="tipo-corredor" name="tipo-corredor" required>
                        <option value="amateur">Amateur</option>
                        <option value="profesional">Profesional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Especificaciones">Especificaciones:</label><br>
                    <textarea id="especificaciones" name="especificaciones" rows="4" cols="25">
                </textarea>
                </div>
                <div class="form-group">
                    <label for="newsletter">Suscribirme al newsletter
                        <input type="checkbox" name="newsletter" value="subscribe">
                    </label>
                     
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
    </main>

    <footer>
        <p> @Corre Por Ti</p> 
    </footer>
</body>
</html>
